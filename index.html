<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Bryton's List</h4>
            </div>
            <ul class="tab tab-block">
                <li class="tab-item active" tab-for="tab1">
                    <a href="#">Wishlist</a>
                </li>
                <li class="tab-item" tab-for="tab2">
                    <a href="#">Clothes Sizes</a>
                </li>
            </ul>
            <div class="tab-content" id="tab1">
                <form class="card-body">

                </form>
                <button class="btn">
                    Submit Choices
                </button>
            </div>
            <div class="tab-content" hidden id="tab2">
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>
                                    Item
                                </th>
                                <th>
                                    Size
                                </th>
                            </tr>
                        </thead>
                        <tbody>

                                <td>
                                    Pants
                                </td>
                                <td>
                                    32" x 34"
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Shirts/Sweatshirts
                                </td>
                                <td>
                                    Large
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Shoes
                                </td>
                                <td>
                                    11
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Socks
                                </td>
                                <td>
                                    Large
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Shorts
                                </td>
                                <td>
                                    Large
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="site.js" type="text/javascript"></script>
</body>

</html>
